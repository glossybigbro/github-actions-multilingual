<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
<div class="sidebar">
    {% assign nav_items = site.data["navigation-" | append: page.lang ] %}
    <ul>
        {% for item in nav_items.docs %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% if item.children %}
        <ul>
            {% for child in item.children %}
            <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endfor %}
    </ul>
</div>

<div class="content">
    {{ content }}
</div>
</body>
</html>
